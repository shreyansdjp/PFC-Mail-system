{% extends "layout.html"  %}
{% block style %}
<style>
    body, .container {
        height: 80vh;
        background: white;
    }

</style>

{% endblock %}

{% block body %}

<div class="container">
    <div class="row h-100">
        <div class="col-10 mx-auto my-auto" id="login">
            {% if loginError: %}
                <div class="alert alert-danger fade show alert-dismissible">
                    <strong>{{ loginError }} is Wrong!</strong>
                    <button class="close" data-dismiss="alert">&times;</button>
                </div>
            {% endif %}
            <img src="{{ url_for('static', filename="img/logo.png") }}" alt="PFC logo" title="pfc logo" width="50px" height="50px" class="img-fluid rounded mx-auto d-block pb-2">
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" autofocus required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" autocomplete="off" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
